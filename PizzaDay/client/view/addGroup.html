<template name='addGroup'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center lead'>
          Add new group
        </div>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
          <input class='form-control' id='GroupID' type='text' value='someGroup' placeholder='input group name ...' />
        </div>
      </div>

        <div class='modal-body col-xs-12 col-sm-12 col-md-12 col-lg-12'>
          <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
              <ul class='list-group'>
                {{#each employers}}
                  <li class='list-group-item btn btn-default' id='{{_id}}'> {{employerName}} </li>
                {{/each}}
              </ul>
            </div>
            <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>

            </div>
          </div>
        </div>

        <div class='modal-footer'>
          <!-- <input type='submit' value='Add Pizza Day' class='btn btn-primary' />
          <button type='button' data-dismiss='modal' class='btn btn-default'> Close </button> -->
        </div>

    </div>
  </div>
</template>
