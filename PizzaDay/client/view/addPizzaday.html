<template name='addPizzaDay'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <span class='text-center'> Add new Pizza Day </span>
      </div>

      <form class='main form'>
        <div class='modal-body'>
          <span> Input date of Pizza Day </span>
          <input type='date' name='pizzaDayDate' id='pizzaDayDate' class='form-control' placeholder='Pizza day date' />
        </div>

        <div class='modal-footer'>
          <input type='submit' value='Add Pizza Day' class='btn btn-primary' />
          <button type='button' data-dismiss='modal' class='btn btn-default'> Close </button>
        </div>
      </form>

    </div>
  </div>
</template>
